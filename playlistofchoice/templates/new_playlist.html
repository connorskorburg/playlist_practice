<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>One Space</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container mx-auto w-50 p-5">
        <form action="/create_playlist" method="post">
            {% csrf_token %}
            <h3 class="text-white">Create New Playlist</h3>
            <input type="text" name="playlist_title" class="form-control mb-3" placeholder="Title">
            <input type="text" name="playlist_desc" class="form-control mb-3" placeholder="Description">
            <button type="submit" class="btn btn-primary">Create Playlist</button>
        </form>
    </div>
</body>
</html>
